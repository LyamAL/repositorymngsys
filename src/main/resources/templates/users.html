<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <th:block th:include="include :: header('用户管理')"/>
</head>
<body>
<!-- Side Navbar -->
<nav class="side-navbar">
    <th:block th:include="include :: sideNavBar('1')"/>
</nav>
<div class="page">
    <header class="header">
        <th:block th:include="include :: topNavBar"/>
    </header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder">
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/index}">首页</a></li>
                <li class="breadcrumb-item active">用户管理</li>
            </ul>
        </div>
    </div>
    <section class="forms">
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <a class="btn btn-primary text-white" th:onclick="switchFrame([[0]]);return true;">添加用户 </a>
                <a class="btn btn-primary text-white" th:onclick="switchFrame([[1]]);return true;">修改用户 </a>
                <a class="btn btn-primary text-white" th:onclick="switchFrame([[2]]);return true;">所有用户 </a>
            </header>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 id="headline">所有用户</h4>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" id="update-user-form" style="display: none">
                                <input id="old-phone-hidden" name="oldPhone" type="hidden">
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">用户名</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="update-username" name="username" type="text">
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">手机号</label>
                                    <span class="text-small text-danger help-block-none" id="update-failure"
                                          style="display:none;">手机号已注册</span>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="update-phone" name="phone" type="text">
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">角色分配<br>
                                        <small class="text-primary">系统管理员拥有所有角色所拥有的权限</small>
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="i-checks">
                                            <input id="chk-sysAdmin" name="titles" type="checkbox" value="SysAdmin"
                                                   class="form-control-custom">
                                            <label for="chk-sysAdmin">系统管理员</label>
                                        </div>
                                        <div class="i-checks">
                                            <input id="chk-purchaser" name="titles" type="checkbox" value="Purchaser"
                                                   class="form-control-custom">
                                            <label for="chk-purchaser">采购员</label>
                                        </div>
                                        <div class="i-checks">
                                            <input id="chk-consignor" name="titles" type="checkbox" value="Consignor"
                                                   class="form-control-custom">
                                            <label for="chk-consignor">发货员</label>
                                        </div>
                                        <div class="i-checks">
                                            <input id="chk-repoAdmin" name="titles" type="checkbox" value="RepoAdmin"
                                                   class="form-control-custom">
                                            <label for="chk-repoAdmin">仓库管理员</label>
                                        </div>
                                        <div class="i-checks">
                                            <input checked="" class="form-control-custom" disabled="" id="chk-user"
                                                   name="titles"
                                                   type="checkbox" value="User">
                                            <label for="chk-user">普通用户</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div class="form-group row">
                                    <div class="col-sm-4 offset-sm-2">
                                        <button class="btn btn-secondary" th:onclick="switchFrame([[2]])">取消</button>
                                        <button class="btn btn-primary" id="btn-submit-change">保存更改</button>
                                    </div>
                                </div>
                            </form>
                            <form class="form-horizontal" id="user-form" style="display: none;">
                                <div class="row">
                                    <label class="col-sm-2 form-control-label">基本信息</label>
                                    <div class="col-sm-10">
                                        <div class="form-group-material">
                                            <input id="register-username" name="username" required type="text"
                                                   class="input-material">
                                            <label class="label-material" for="register-username">用户名</label>
                                        </div>
                                        <div class="form-group-material">
                                            <input id="register-phone" name="phone" required type="tel"
                                                   class="input-material">
                                            <label class="label-material" for="register-phone">手机号</label> <span
                                                class="text-small text-danger help-block-none"
                                                id="dup-phone-hint" style="display:none;">手机号已注册</span>
                                        </div>
                                        <div class="form-group-material">
                                            <input id="register-password" name="password" type="password"
                                                   required class="input-material">
                                            <label class="label-material" for="register-password">密码</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">角色分配<br>
                                        <small class="text-primary">系统管理员拥有所有角色所拥有的权限</small>
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="i-checks">
                                            <input class="form-control-custom" id="checkboxCustom1" name="titles"
                                                   type="checkbox"
                                                   value="SysAdmin">
                                            <label for="checkboxCustom1">系统管理员</label>
                                        </div>
                                        <div class="i-checks">
                                            <input class="form-control-custom" id="checkboxCustom2" name="titles"
                                                   type="checkbox"
                                                   value="Purchaser">
                                            <label for="checkboxCustom2">采购员</label>
                                        </div>
                                        <div class="i-checks">
                                            <input class="form-control-custom" id="checkboxCustom3" name="titles"
                                                   type="checkbox"
                                                   value="Consignor">
                                            <label for="checkboxCustom3">发货员</label>
                                        </div>
                                        <div class="i-checks">
                                            <input class="form-control-custom" id="checkboxCustom4" name="titles"
                                                   type="checkbox"
                                                   value="RepoAdmin">
                                            <label for="checkboxCustom4">仓库管理员</label>
                                        </div>
                                        <div class="i-checks">
                                            <input class="form-control-custom" id="checkboxCustom5" name="titles"
                                                   type="checkbox"
                                                   value="User">
                                            <label for="checkboxCustom5">普通用户</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div class="form-group row">
                                    <div class="col-sm-4 offset-sm-2">
                                        <button class="btn btn-secondary" th:onclick="switchFrame([[2]])">取消</button>
                                        <button class="btn btn-primary" id="btn-submit">添加</button>
                                    </div>
                                </div>
                            </form>
                            <div class="table-responsive" id="users-table">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>用户名</th>
                                        <th>手机号</th>
                                        <th>角色</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user,iterStat:${users}" th:id="'user'+${iterStat.count}">
                                        <th scope="row" th:text="${iterStat.count}"></th>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.phone}"></td>
                                        <td th:text="${user.titles}"></td>
                                        <td>
                                            <a class="btn btn-secondary text-white text-center"
                                               th:id="'btn-update-user'+${iterStat.count}"
                                               th:onclick="fillForm([[${user}]])"
                                               th:text="修改">
                                            </a>
                                            <a class="btn btn-danger text-white text-center"
                                               th:onclick="deleteUser([[${user.phone}]], [[${iterStat.count}]])"
                                               th:text="删除">
                                            </a>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <th:block th:include="include ::footer"/>
    </footer>
</div>
<th:block th:include="include::scripts"/>
<script>
    User.init();

    function deleteUser(phone, idx) {
        User.deleteUser(phone, idx);
    }

    function switchFrame(index) {
        User.switchFrame(index);
    }

    function fillForm(user) {
        User.showUpdateForm();
        User.fillInForm(user);
    }


</script>
</body>
</html>
