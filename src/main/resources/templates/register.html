<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/fontawesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" th:href="@{/css/grasp_mobile_progress_circle-1.0.0.min.css}">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" th:href="@{/webjars/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.css}">
    <!-- theme stylesheet-->
    <link id="theme-stylesheet" rel="stylesheet" th:href="@{/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{img/favicon.ico}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page login-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner">
                <div class="logo text-uppercase"><span>仓库管理系统</span>
                    <strong class="text-primary">WMS</strong></div>
                <p>仅限仓库涉众使用本系统哦</p>
                <form class="text-left form-validate" id="regForm" th:action="@{/user/register}"
                      th:method="post" th:object="${user}">
                    <div class="form-group-material">
                        <input class="input-material" data-msg="Please enter your username" id="register-username"
                               name="registerUsername"
                               required
                               th:field="${user.username}" type="text">
                        <label class="label-material" for="register-username">用户名</label>
                    </div>
                    <div class="form-group-material">
                        <input class="input-material" data-msg="Please enter a valid phone address"
                               id="register-phone" name="registerphone" required
                               th:field="${user.phone}" type="tel">
                        <label class="label-material" for="register-phone">手机号（必填）</label>
                    </div>
                    <div class="form-group-material">
                        <input class="input-material" data-msg="Please enter your password"
                               id="register-password"
                               name="registerPassword" required
                               th:field="${user.password}" type="password">
                        <label class="label-material" for="register-password">密码 </label>
                    </div>
                    <div class="form-group text-center">
                        <input class="btn btn-primary" id="register" type="submit" value="Register">
                    </div>
                </form>
                <small>已有账号</small><a class="signup" href="login.html">登录</a>
            </div>

        </div>
    </div>
</div>
<!-- JavaScript files-->
<script th:src="@{/js/grasp_mobile_progress_circle-1.0.0.min.js}"></script>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper/js/1.15.0/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js}"></script>
<script th:src="@{/webjars/chartjs/26962ce/Chart.min.js}"></script>
<script th:src="@{/webjars/jquery-validation/1.19.0/jquery.validate.min.js}"></script>
<script th:src="@{/webjars/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js}"></script>
<!-- Main File-->
<script th:src="@{/js/front.js}"></script>
<script th:src="@{/js/request.js}"></script>

</body>
</html>
